<div class="login-page login-wrapper">
  <form class="login" (submit)="login()"> 
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          CargoPay
          <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group">
          <input class="username" type="text" id="login_username" placeholder="Username" name="username" [(ngModel)]="credentials.username">
          <input class="password" type="password" id="login_password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
          <div class="checkbox">
              <input type="checkbox" id="rememberme">
              <label for="rememberme">
                  Remember me
              </label>
          </div>
          <div class="error active" [hidden]="!error">
              Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
      </div>
  </form>
</div>
